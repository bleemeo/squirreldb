cassandra:
  addresses:
    - 127.0.0.1:9000
    - 127.0.0.2:8000
  keyspace: squirreldb
  replication_factor: 3
  default_time_to_live: 4h
  aggregate:
    intended_duration: 60
  username: cassandra
  password: pass
  cert_path: /cert.pem
  key_path: /key.pem
  ca_path: /ca.pem
  enable_host_verification: true

redis:
  addresses:
    - 127.0.0.1:5000
  username: redis
  password: pass
  ssl: true
  ssl_insecure: true
  cert_path: /cert.pem
  key_path: /key.pem
  ca_path: /ca.pem
  keyspace: squirreldb

listen_address: 127.0.0.1:9090

remote_storage:
  max_concurrent_requests: 1

promql:
  max_evaluated_points: 2
  max_evaluated_series: 3
  tenant_label_name: account

batch:
  size: 30m

log:
  level: 1
  disable_color: true

sentry:
  dsn: my_dsn

internal:
  index: cassandra
  index_dummy_check_conflict: true
  index_dummy_fixed_id: 1
  installation:
    format: manual
  tsdb: cassandra
  temporary_store: redis
  locks: cassandra
  states: cassandra
  store: batcher
  mutable_labels_provider: cassandra
  disable_background_task: true

telemetry:
  address: http://example.com
  enabled: true
  id:
    path: my_id
